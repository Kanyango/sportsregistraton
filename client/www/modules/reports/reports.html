<div class="container">
	<div class="text-center"><h2>SportsMen/Women Management & Registration</h2></div>
	<hr>
	<div class="row">
		<table class="table table-hover table-responsive table-stripped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Gender</th>
					<th>County</th>
					<th>Sport</th>
					<th>Discipline</th>
					<th>Level</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="athlete in athletes">
					<td>{{ athlete.name}}</td>
					<td>{{ athlete.gender}}</td>
					<td>{{ athlete.county}}</td>
					<td>{{ athlete.sport}}</td>
					<td>{{ athlete.discipline}}</td>
					<td>{{ athlete.level}}</td>
					<td>{{ athlete.status}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
