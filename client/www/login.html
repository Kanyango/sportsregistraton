<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Wachezaji Manager</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li ng-hide="isLoggedIn()"><a ui-sref="signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li ng-hide="isLoggedIn()"><a ui-sref="signin"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      <li ng-show="isLoggedIn()"><a ng-click="logOut()" ui-sref="signin"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
    </ul>
  </div>
</nav>
<div class="container">
	<div class="row">
		<div class="col-md-8">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-md-2">Username</label>
					<div class="col-md-4">
					<input type="email" class="form-control" ng-model="user.username" name="username">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-2">Password</label>
					<div class="col-md-4">
					<input type="password" class="form-control" ng-model="user.password" name="password">
					</div>
				</div>
				<div class="form-group">
				 <div class="col-md-2 col-md-offset-2">
					<button class="btn btn-md btn-success" ng-click="login()">Login</button>
				 </div>
				</div>
			</form>
		</div>
	</div>
</div>
