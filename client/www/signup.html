<div class="container">
	<div class="row">
		<div class="text-left">
			<h2>Signup as a Recruiter</h2>
		</div>
	</div>
</div>
<hr>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<form class="form-horizontal">
			    <div class="form-group">
			    	<label class="control-label col-md-5">Are you an organisation/institution or Individual</label>
			    	<div class="col-md-4">
			    	<select class="form-control" ng-model="user.recruiter" 
			    	name="recruiter">
			    	<option value="">Select</option>
			    <option value="organisation">Organisation/Institution</option>
			    	<option value="individual">Individual</option>
			    	</select>
			    	</div>
			    </div>
			    <div hidden>
					<label class="control-label col-md-2">Role</label>
					<div class="col-md-4">
					<input type="email" class="form-control" ng-model="user.role" name="role">
				  </div>
				 </div>
			    <div ng-show="user.recruiter == 'organisation'">
			    <div class="form-group">
					<label class="control-label col-md-2">Org Name</label>
					<div class="col-md-4">
					<input type="text" class="form-control" 
					ng-model="user.orgname" name="orgname">
				  </div>
				 </div>
				 <div class="form-group">
					<label class="control-label col-md-2">Org Industry</label>
					<div class="col-md-4">
					<select ng-options="item for item in industries" class="form-control" ng-model="user.industry" name="industry"></select>
				  </div>
				 </div>
				 <div class="form-group">
					<label class="control-label col-md-2">Org Address</label>
					<div class="col-md-4">
					<input type="text" class="form-control" ng-model="user.address" name="address">
				  </div>
				 </div>
				 <div class="form-group">
					<label class="control-label col-md-2">Position in Org</label>
					<div class="col-md-4">
					<select class="form-control" ng-model="user.pos" name="pos">
						<option value="">Select</option>
						<option value="Director">Director</option>
						<option value="manager">Manager</option>
						<option value="jmanager">Junior Manager</option>
						<option value="general staff">General Staff</option>
					</select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-2">Your Name</label>
					<div class="col-md-4">
					<input type="text" class="form-control" ng-model="user.sname" name="sname">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-2">Your Phone</label>
					<div class="col-md-4">
					<input type="text" class="form-control" ng-model="user.sphone" name="sphone">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-2">Org email</label>
					<div class="col-md-4">
					<input type="email" class="form-control" ng-model="user.username" name="username">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-2">Password</label>
					<div class="col-md-4">
					<input type="password" class="form-control" ng-model="user.password" name="password">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-2">Org Tel</label>
					<div class="col-md-4">
					<input type="tel" class="form-control" ng-model="user.phone" name="phone">
					</div>
				</div>
				</div>
				<div ng-show="user.recruiter == 'individual'">
					<div class="form-group">
					<label class="control-label col-md-2">Nationality</label>
					<div class="col-md-4">
					<input type="email" class="form-control" ng-model="user.nation" name="nation">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-2">I.D/Passport No</label>
					<div class="col-md-4">
					<input type="email" class="form-control" ng-model="user.natid" name="natid">
					</div>
				</div>
					<div class="form-group">
					<label class="control-label col-md-2">email</label>
					<div class="col-md-4">
					<input type="email" class="form-control" ng-model="user.username" name="username">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-2">Password</label>
					<div class="col-md-4">
					<input type="password" class="form-control" ng-model="user.password" name="password">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-2">phone</label>
					<div class="col-md-4">
					<input type="tel" class="form-control" ng-model="user.phone" name="phone">
					</div>
				</div>
				</div>
				<div class="form-group">
				 <div class="col-md-2 col-md-offset-2">
					<button class="btn btn-md btn-primary" ng-click="signup()">Signup</button>
				 </div>
				</div>

			</form>
		</div>
	</div>
</div>
